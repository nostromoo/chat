apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.muzmatch.chat"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {

  // Kotlin
  implementation("org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}")

  // Anko
  implementation("org.jetbrains.anko:anko-common:${anko_version}")

  // Android
  implementation("com.android.support:appcompat-v7:${appcompat_support_library_version}")
  implementation("com.android.support:recyclerview-v7:${appcompat_support_library_version}")
  implementation("com.android.support.constraint:constraint-layout:1.1.2")

  // third party
  implementation("net.danlew:android.joda:2.10.1")
}
